<body>
    <div id="navbar-repo"></div>

    <div class="main">
        <h1>Log-in! (WIP)</h1>

        <div id="message"></div>

        <form id="userForm">
            <label for="username">Username: </label>
            <input id="username" name="username"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <a href="/dash/signup"> Dont have a Account?</a><br><br>
            <button type="submit">Login</button>
        </form>

        <br><br>

        <small>The Super Amazing Employee Log-in System&trade; is a trademark of Omicron Incorporated, 1985.</small>
    </div>

    <script>
        function register() {
            console.log("Client validating.");
        }
    </script>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            console.log("Connecting...")

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('https://oirf.online/app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.status === 200) {
                    messageDiv.innerHTML = `<p style="color: green;">${data.message}</p>`;
                    console.log(data);
                    localStorage.setItem("logged", true);
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", btoa(password));
                    setTimeout(function(){
                        window.location = "/dash/";
                    }, 1000); //1s
                } else if (response.status === 400) {
                    messageDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
                    console.error(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<p style="color: red;">Error connecting to the server!.</p>`;
            }
        });
    </script>
</body>

</html>
